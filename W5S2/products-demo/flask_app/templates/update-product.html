<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <ul class="nav list-unstyled">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/add-product">Add Product</a>
            </li>
            <li class="nav-item"><a class="nav-link text-white" href="/products">Products</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <form action="/products/{{product.id}}/update" method="post">
        <input type="hidden" name="id" value="{{product.id}}" />
        <div class="form-group">
          <label for="product" class="mb-2">Product Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="product"
            value="{{product.name}}"
          />
        </div>
        <div class="form-group">
          <label for="price" class="mb-2">Product Price</label>
          <input
            type="number"
            name="price"
            class="form-control"
            id="price"
            value="{{product.price}}"
          />
        </div>
        <div class="form-group">
          <label for="category" class="mb-2">Product category</label>
          <select name="category_id" id="">
            <option value="">--------</option>
            {%for category in categories%} {% if category.id == product.category_id%}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {%else%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endif%} {%endfor%}
          </select>
        </div>
        <div class="form-group my-2">
          <button class="btn btn-primary">Update Product</button>
        </div>
      </form>
    </div>
  </body>
</html>

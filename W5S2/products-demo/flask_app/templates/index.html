<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <ul class="nav list-unstyled">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/add-product">Add Product</a>
            </li>
            <li class="nav-item"><a class="nav-link text-white" href="/products">Products</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <form action="/add-category" method="post">
        <div class="form-group">
          <label for="category" class="mb-2">Category Name</label>
          <input type="text" name="name" class="form-control" id="category" />
        </div>
        <div class="form-group my-2">
          <button class="btn btn-primary">Add Category</button>
        </div>
      </form>
      <div>
        <p>Categories:</p>
      </div>
      {% for category in categories%}
      <p><a href="/categories/{{category.id}}">{{category.name}}</a></p>
      {%endfor%}
    </div>
  </body>
</html>

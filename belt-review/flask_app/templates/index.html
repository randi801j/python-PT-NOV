<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row gx-5">
        <div class="col-sm">
          <h2>Register</h2>
          <form action="/register" method="post">
            <div class="form-group m-1">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" class="form-control mt-2" name="first_name" />
            </div>
            <div class="form-group m-1">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" class="form-control mt-2" name="last_name" />
            </div>
            <div class="form-group m-1">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control mt-2" name="email" />
            </div>
            <div class="form-group m-1">
              <label for="password">Password</label>
              <input type="text" id="password" class="form-control mt-2" name="password" />
            </div>
            <div class="form-group m-1">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="text"
                id="confirm_password"
                class="form-control mt-2"
                name="confirm_password"
              />
            </div>
            <button class="btn btn-primary">Register</button>
          </form>
        </div>
        <div class="col-sm"><h2>Login</h2></div>
      </div>
    </div>
  </body>
</html>
